  <body >
    <h1 style="text-align:center">Amőba</h1>


    <form >
      <label for="choose">Első játékos:</label><br>
      <input id="choose" name="i_like" required><br><br>
      <label for="choose2">Második játékos:</label><br>
      <input id="choose2" name="i_like" required><br><br>
      <button class="btn btn-red" type="submit" onclick="onClickStart(event)">Játék indítása</button>
    </form>


    <table id="myTable">
    </table>
    <div id="kovijatek" class="hot-container templateSvg">

      <p>
        <a href="#" class="btn btn-red" onclick="onClickStart(event)">Következő játék</a>
      </p>
    </div>

    <div id="OK" class="templateSvg">
      <svg class="bi bi-circle" width="50%" height="50%" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
      </svg>
    </div>

    <div id="SAMPLE" class="templateSvg">
      <svg class="bi bi-circle" width="50%" height="50%" viewBox="0 0 16 16" fill="#bada55" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
      </svg>
    </div>

    <svg id="X" class="templateSvg" width="40%" height="40%" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
      <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
    </svg>

    <div id="dialog">
      <p><span class="ui-icon ui-icon-plusthick" style="float:left; margin:0 7px 20px 0;"></span>A kijelölt cella foglalt!</p>
    </div>

 <br>
 <br>
 <br>
    <table id="scoreTable" class="">
      <tr>
        <th>Név</th>
        <th>Lépésből</th>
        <th>Cím</th>
        <th>Dátum</th>        
      </tr>
    </table>
